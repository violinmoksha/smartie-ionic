<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar class="sidebar-title">
      <ion-title>{{ 'menu' }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="side-bar-menu">
    <ion-list>
      <!-- remove pipe translate since TranslateModule is commented -->
      <ion-item nav-clear menu-close class="lang" href="#/language">{{ 'translateViewTitle' }}</ion-item>
      <ion-item nav-clear menu-close class="profile" href="#/profileSettings">{{ 'profileSettings' }}</ion-item>
      <ion-item nav-clear menu-close (click)="pushPage('payment')" class="payment">{{ 'paymentDetails' }}</ion-item>
      <ion-item nav-clear menu-close (click)="pushPage('qrcode')" class="qr-code">{{ 'QrScannerText' }}</ion-item>
      <!--<button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>-->
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
