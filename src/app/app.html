<ion-menu id="sideMenu" [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content padding>
    <ion-list>
      <button *ngFor="let button of buttons" (click)="pushPage($event, button)" id="{{button.iconName}}" ion-item nav-clear menuClose icon-start>
        <ion-icon name="{{button.iconName}}"></ion-icon>
        {{button.text}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
