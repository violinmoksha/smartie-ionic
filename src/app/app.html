<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar class="sidebar-title">
      <ion-title>{{ 'menu' | translate }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="side-bar-menu" padding>
    <ion-list>
      <!-- <ion-item nav-clear menu-close (click)="this.nav.push('language')" class="lang" href="#/language">{{ 'translateViewTitle' | translate  }}</ion-item> -->
      <button ion-item nav-clear menuClose icon-start><ion-icon name="settings"></ion-icon>{{ 'profile' | translate }}</button>
      <button ion-item nav-clear menuClose icon-start><ion-icon name="card"></ion-icon>{{ 'payment' | translate }}</button>
      <button ion-item nav-clear menuClose icon-start><ion-icon name="book"></ion-icon>{{ 'orders' | translate }}</button>
      <button ion-item nav-clear menuClose icon-start><ion-icon name="qr-scanner"></ion-icon>{{ 'QrScannerText' | translate }}</button>

      <button (click)="pushPage('feedback')" ion-item nav-clear menuClose icon-start><ion-icon name="paper"></ion-icon>{{ 'feedback' | translate }}</button>
      <button (click)="pushPage('login')" ion-item nav-clear menuClose icon-start><ion-icon name="log-out"></ion-icon>{{ 'logout' | translate }}</button>

      <!--<button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>-->
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
