<ion-header>
  <ion-navbar>
    <ion-title>Job Notifications</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ul>
    <li [ngClass]="{'accepted': accepted.acceptedState, 'requested' : !accepted.acceptedState}" *ngFor="let accepted of allAccepteds">
      <a href="javascript:" (click)="showJobAccept(accepted)">Someone Has Requested You!</a>
    </li>
  </ul>
</ion-content>
