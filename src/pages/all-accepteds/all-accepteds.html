<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <!-- <ion-icon name="{{ 'menu' | translate }}"></ion-icon> -->
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>All Accepteds</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ul>
    <li [ngClass]="{'accepted': accepted.acceptedState, 'requested' : !accepted.acceptedState}" *ngFor="let accepted of allAccepteds">
      <a href="javascript:" (click)="showJobAccept(accepted.requestingProfileId,accepted.requestedProfileId)">Your invitation has been accepted</a>
    </li>
  </ul>
</ion-content>
