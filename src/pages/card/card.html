<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <!-- <ion-icon name="{{ 'menu' | translate }}"></ion-icon> -->
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Card</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form [formGroup]="CardForm" name="CardForm" (ngSubmit)="pay(CardForm.value)" novalidate>

    <label class="item item-input">
      <span class="input-label">Name</span>
      <ion-input placeholder="eg: John Doe" type="text" formControlName="cardname"></ion-input>
    </label>
    <div *ngIf="!CardForm.controls['cardname'].valid && CardForm.controls['cardname'].touched" class="item item-message">
      Name is required
    </div>

    <label class="item item-input">
      <span class="input-label">Month Expired</span>
      <ion-input placeholder="" type="text" formControlName="expmonth"></ion-input>
    </label>
    <div *ngIf="!CardForm.controls['expmonth'].valid && CardForm.controls['expmonth'].touched" class="item item-message">
      Month expired is required
    </div>

    <label class="item item-input">
      <span class="input-label">Year Expired</span>
      <ion-input placeholder="" type="text" formControlName="expyear"></ion-input>
    </label>
    <div *ngIf="!CardForm.controls['expyear'].valid && CardForm.controls['expyear'].touched" class="item item-message">
      Year expired is required
    </div>

    <label class="item item-input">
      <span class="input-label">CVV</span>
      <ion-input placeholder="" type="text" formControlName="cardcvv"></ion-input>
    </label>
    <div *ngIf="!CardForm.controls['cardcvv'].valid && CardForm.controls['cardcvv'].touched" class="item item-message">
      CVV is required
    </div>

    <button class="button button-positive" [disabled]="!CardForm.valid" (click)="pay()" ion-button full>Submit</button>

  </form>
</ion-content>
