<ion-header>

  <ion-navbar>
    <ion-title>{{ receiver.fullname }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content #content (ionScroll)="onScroll($event)">
  <!-- <ion-infinite-scroll (ionInfinite)="fetchMore($event)" position="top" threshold="10px">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll> -->

  <div *ngIf="!chatAccess" class="chat-warning">
    <h2>You are not able to send message to this User</h2>
  </div>
  <div *ngIf="chatAccess" class="chatwindow">
    <ion-list no-lines>
      <ion-item *ngFor="let item of chatMessages;" text-wrap>
        <ion-avatar item-left *ngIf="(receiver.objectId == item.sender && receiver.objectId != item.receiver)">
          <img *ngIf="receiver.profilePhoto" [src]="receiver.profilePhoto">
          <!-- <img *ngIf="role=='teacher' && item.teacher.profilePhoto" src="{{item.teacher.profilePhoto.url}}">
          <img *ngIf="(role=='teacher' && !item.teacher.profilePhoto) || (role=='student' && !item.student.profilePhoto) " src="{{ photoURL }}"> -->
        </ion-avatar>
        <div class="bubble me" *ngIf="(receiver.objectId == item.sender && receiver.objectId != item.receiver)">
          <h3>{{item.message}}</h3>
        </div>
        <!-- <ion-avatar item-right *ngIf="(receiver.objectId == item.receiver && receiver.objectId != item.sender)">
          <img *ngIf="role=='student' && item.student.profilePhoto" src="{{item.student.profilePhoto.url}}">
          <img *ngIf="role=='teacher' && item.teacher.profilePhoto" src="{{item.teacher.profilePhoto.url}}">
          <img *ngIf="(role=='teacher' && !item.teacher.profilePhoto) || (role=='student' && !item.student.profilePhoto) " src="{{ photoURL }}">
        </ion-avatar> -->
        <div class="bubble you" *ngIf="(receiver.objectId == item.receiver && receiver.objectId != item.sender)">
          <h3>{{item.message}}</h3>
          <!-- <img src="{{item.message}}" *ngIf="imgornot[i]"> -->
        </div>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
<ion-footer ion-fixed>
  <ion-toolbar class="no-border chat-toolbar" color="white">
    <ion-buttons end>
      <button ion-button (click)="sendMessage()">
        <ion-icon name="send" color="primary"></ion-icon>
      </button>
    </ion-buttons>
    <ion-input [(ngModel)]="newmessage" class="newmessage" placeholder="Write your message ..."></ion-input>

  </ion-toolbar>
</ion-footer>
