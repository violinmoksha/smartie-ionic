<ion-header>
  <ion-navbar>
    <ion-title>Create a Job</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="tagline">
    <p>Please tell us about your job that you need a Teacher for...</p>
  </div>

  <form [formGroup]="CreateJobForm" name="CreateJobForm" (ngSubmit)="createJob(CreateJobForm.value)" novalidate>
    <ion-list>
      <ion-item>
        <ion-label fixed>Job Description</ion-label>
        <ion-textarea class="form-element text-input-md" placeholder="I need a mycology professor to come mushroom-hunting with me." formControlName="jobDescription"></ion-textarea>
      </ion-item>

      <ion-item>
        <ion-label fixed>Prefered Location</ion-label>
        <ion-input type="text" formControlName="prefLocation"></ion-input>
      </ion-item>

      <h3>Preferred Hourly Pay Rate</h3>
      <ion-slides (ionSlideDidChange)="rateChanged()" slidesPerView="7">
        <ion-slide (click)="filterRate(rate.value)" [ngClass]="{'active': hourlyRate == rate.value}" *ngFor="let rate of hourRates">
          <p>{{ rate.text }}</p>
        </ion-slide>
      </ion-slides>

      <h3>Available Timings</h3>

      <div class="available-date">
        <div class="left">
          <ion-item (click)="startDateCalendar()">
            <ion-input value="{{ startDate }}" type="text"></ion-input>
          </ion-item>
        </div>
        <div class="to-text">
          To
        </div>
        <div class="right">
          <ion-item (click)="endDateCalendar()" >
            <ion-input value="{{ endDate }}" type="text"></ion-input>
          </ion-item>
        </div>
        <div class="clear"></div>
      </div>
      <div class="clear"></div>
      <div class="available-time">
        <div class="left">
          <ion-item>
            <ion-datetime displayFormat="HH:mm" formControlName="startTime"></ion-datetime>
          </ion-item>
          <div *ngIf="CreateJobForm.get('startTime').invalid && CreateJobForm.get('startTime').touched" class="item item-message">
            Start time is required.
          </div>
        </div>
        <div class="to-text">
          To
        </div>
        <div class="right">
          <ion-item>
            <ion-datetime displayFormat="HH:mm" formControlName="endTime"></ion-datetime>
          </ion-item>
          <div *ngIf="CreateJobForm.get('endTime').invalid && EditProfilestep3Form.get('endTime').touched" class="item item-message">
            End time is required.
          </div>
        </div>
        <div class="clear"></div>
      </div>
    </ion-list>
    <button class="button button-positive" [disabled]="!CreateJobForm.valid || submitInProgress" ion-button full>Submit</button>
  </form>
</ion-content>
