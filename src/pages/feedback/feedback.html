<ion-header>
  <ion-navbar>
    <ion-title>Give Feedback</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
<div class="feedback-page">

  <div class="logo-icon">
    <img src="./assets/img/logo-icon.png" />
  </div>

  <form [formGroup]="FeedbackForm" name="FeedbackForm" (ngSubmit)="sendFeedback(FeedbackForm.value)" novalidate>
    <ion-input class="form-element" placeholder="youremail@mail.com" type="text" formControlName="email"></ion-input>
    <ion-textarea class="form-element text-input-md" placeholder="I think this app rocks but I have some feedback..." formControlName="feedback"></ion-textarea>
    <button class="button button-positive" ion-button full>Send Feedback</button>
  </form>
</div>
</ion-content>
