-->
<ion-header class="{{ role }}">
  <ion-navbar>
    <ion-title>Feedback</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="FeedbackForm" name="FeedbackForm" (ngSubmit)="feedbackSubmit(FeedbackForm.value)" novalidate>
    <div class="profile-column">
      <div class="feedback-top">
        <ion-textarea formControlName="feedback" placeholder="Please leave your feedback here..."></ion-textarea>
      </div>
      <div *ngIf="FeedbackForm.get('feedback').invalid && FeedbackForm.get('feedback').touched" class="item item-message">
        Feedback is required.
      </div>
      <div class="feedback-bottom">
        <span><ion-icon name="add-circle"></ion-icon><input type="file" formControlName="userScreenshot" (change)="addUserScreenshot($event.srcElement.files)" id="userScreenshot" /></span>
      </div>
      <button class="button button-positive" [disabled]="!FeedbackForm.valid" ion-button full>Submit Your Feedback</button>
    </div>
  </form>
</ion-content>
