<ion-header>
  <ion-navbar>
    <ion-title>Give Feedback</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
<div class="feedback-page">

  <div class="logo-icon">
    <img src="./assets/img/logo-icon.png" />
  </div>

  <form [formGroup]="FeedbackForm" name="FeedbackForm" (ngSubmit)="sendFeedback(FeedbackForm.value)" novalidate>
    <ion-list>
      <ion-item>
        <ion-label>Email:</ion-label>
        <ion-input placeholder="youremail@mail.com" type="text" formControlName="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Feedback: </ion-label>
        <ion-textarea placeholder="I think this app rocks but I have such-and-such issue with..." type="text" formControlName="feedback"></ion-textarea>
      </ion-item>
    </ion-list>

    <button class="button button-positive" ion-button full [disabled]="sendInProgress">Send Feedback</button>
  </form>
</div>
</ion-content>
