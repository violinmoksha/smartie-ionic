<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Forgot Password</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
<div class="forgot-password-page">

  <div class="logo-icon">
    <img src="./assets/img/logo-icon.png" />
  </div>

  <form [formGroup]="ForgotForm" name="UsernameForm" (ngSubmit)="forgotPassword(UsernameForm.value)" novalidate>
    <div class="list list-inset">
      <div class="item">
        <ion-input placeholder="youremail@mail.com" type="text" formControlName="email"></ion-input>
      </div>
    </div>

    <button class="button button-positive" ion-button full>Email Link</button>
  </form>
</div>
</ion-content>
