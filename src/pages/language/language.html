<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu">Menu</ion-icon>
    </button>
    <ion-title>Languages</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list radio-group>
  <ion-item>
    <ion-label>English</ion-label>
    <ion-radio [checked]="userLang=='en'" (click)="changeLanguage('en')" value="en" ></ion-radio>
  </ion-item>
  <ion-item>
    <ion-label>Thai</ion-label>
    <ion-radio [checked]="userLang=='th'" (click)="changeLanguage('th')" value="th"></ion-radio>
  </ion-item>
  <ion-item>
    <ion-label>German</ion-label>
    <ion-radio [checked]="userLang=='de'" (click)="changeLanguage('de')" value="de"></ion-radio>
  </ion-item>
</ion-list>

</ion-content>
