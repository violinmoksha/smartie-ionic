<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <!-- <ion-icon name="{{ 'menu' | translate }}"></ion-icon> -->
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'login' }}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
<div class="login-page">


  <div class="logo-icon">
    <img src="./assets/img/logo-icon.png" />
  </div>

  <form [formGroup]="LoginForm" name="Teacherstep1Form" (ngSubmit)="login(LoginForm.value)" novalidate>
    <div class="list list-inset">
      <label class="item item-input">
        <ion-input placeholder="Username" type="text" formControlName="username"></ion-input>
      </label>
      <label class="item item-input">
        <ion-input placeholder="Password" type="password" formControlName="password"></ion-input>
      </label>
    </div>

    <button class="button button-positive" ion-button full>Login</button>
  </form>

  <span>Or</span>
  <a class="button fb-login" ng-href="/#/">
    <img src="./assets/img/facebook-icon.png" width="12px"> Login with Facebook
  </a>

  <div class="register-block">Don't have an account yet? <a (click)="pushItem()">Sign Up</a></div>
</div>
</ion-content>
