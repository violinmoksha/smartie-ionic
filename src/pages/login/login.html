<ion-header>
  <ion-navbar hideBackButton="true">
    <ion-title>{{ 'login' | translate }}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
<div class="login-page">


  <div class="logo-icon">
    <!-- <center>Smartie<sup>TM</sup></center> -->
    <img src="./assets/img/logo-icon.png" />
  </div>

  <form [formGroup]="LoginForm" name="Teacherstep1Form" (ngSubmit)="login(LoginForm.value)" novalidate>
    <div class="list list-inset">
      <ion-input placeholder="{{ 'username' | translate }}" type="text" formControlName="username"></ion-input>
      <ion-input placeholder="{{ 'password' | translate }}" type="password" formControlName="password"></ion-input>
    </div>

    <button class="button button-positive" ion-button full>{{ "login" | translate }}</button>
  </form>

  <!-- TODO: uncomment in v2 for Facebook login -->
  <!--<span>{{ "or" | translate }}</span>
  <a class="button fb-login" ng-href="/#/">
    <img src="./assets/img/facebook-icon.png" width="12px"> {{ "loginFb" | translate }}
  </a>-->

  <div class="register-block">
    {{ "dontHaveAcct" | translate }} <a (click)="pushRegister()">{{ "signUp" | translate }}</a><br/>
    <br /><a (click)="pushForgotPassword()">Forgot your password?</a>
  </div>
</div>
</ion-content>
