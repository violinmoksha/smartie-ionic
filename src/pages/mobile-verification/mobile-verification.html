<ion-header no-border>

<ion-navbar transparent>

</ion-navbar>

</ion-header>


<ion-content padding>
<div>
  <h4 class="font-18 color-grey">Please give us your mobile number so we can verify your phone</h4>

  <ion-list>
      <ion-item class="bottom-border-inp">
        <ion-label class="margin-btm-0 height-44 margin-top-0"><h4 class="margin-top-8"><img src="./assets/imgs/login/united-states.png" class="country-img"/><span class="coutry-code">+1</span></h4></ion-label>
        <ion-input type="phone" maxlength="14" [(ngModel)]="usPhoneNumber" (ionChange)="usPhoneNumber = maskUSPhone(usPhoneNumber)" placeholder="(323) 555-5555" class="mob-input color-grey height-44"></ion-input>
      </ion-item>
      </ion-list>

</div>
</ion-content>
<ion-footer transparent no-border>
  <button class="button verify-button" ion-button full (click)="pushSignUp()" >Next</button>
</ion-footer>
