<ion-header class="cl-{{userRole}}">
  <ion-navbar>
    <ion-title>Job Notifications</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ul>
    <li class="requested" *ngFor="let requested of allRequesteds">
      <a href="javascript:" (click)="showJobRequest(requested)">A {{requested.role}} Has Requested You!</a>
    </li>
  </ul>
</ion-content>
