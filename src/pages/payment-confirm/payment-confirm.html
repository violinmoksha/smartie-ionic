<ion-header>
  <ion-navbar>
    <ion-title>Visa card</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form name="CardForm" novalidate>

    <label class="item item-input">
      <span class="input-label">Name</span>
      <ion-input type="text" name="cardnumber"></ion-input>
    </label>

    <label class="item item-input">
      <span class="input-label">Month Expired</span>
      <ion-input placeholder="" type="text" name="monthexp"></ion-input>
    </label>

    <label class="item item-input">
      <span class="input-label">Year Expired</span>
      <ion-input placeholder="" type="text" name="yearexp"></ion-input>
    </label>

    <label class="item item-input">
      <span class="input-label">CVV</span>
      <ion-input placeholder="" type="text" name="cvv"></ion-input>
    </label>

    <button class="button button-positive" (click)="pay()" ion-button full>Pay {{ totalAmount }}</button>

  </form>
</ion-content>
