<ion-header class="{{ userRole }}">
  <ion-navbar>
    <ion-title>Payment Options</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="{{ userRole }}" padding>

  <div class="profile-data">
    <div class="left">
      <div class="avatar"><img src="{{ genericAvatar }}" /></div>
      <div class="u-detail">
        <div class="name">{{ params.fullname }}</div>
        <div class="profile-type">{{ params.role }}</div>
      </div>
    </div>
    <div class="rates">
      <h3>Total Hours: {{ totalHours }} Hrs<br /><span class="money">${{ totalAmount }}</span></h3>
    </div>
  </div>

  <div class="payment-list">
    <ul>
      <li class="cart-type" (click)="paymentConfirm()">
        <div class="card-img"><img src="{{ card }}" /></div>
        <div class="card-name">Visa <ion-icon name="arrow-forward"></ion-icon></div>
      </li>
      <li class="cart-type" (click)="paymentConfirm()">
        <div class="card-img"><img src="{{ card }}" /></div>
        <div class="card-name">Amex <ion-icon name="arrow-forward"></ion-icon></div>
      </li>
      <li class="cart-type" (click)="paymentConfirm()">
        <div class="card-img"><img src="{{ card }}" /></div>
        <div class="card-name">Master Card <ion-icon name="arrow-forward"></ion-icon></div>
      </li>
      <li class="cart-type" (click)="paymentConfirm()">
        <div class="card-img"><img src="{{ card }}" /></div>
        <div class="card-name">Discover <ion-icon name="arrow-forward"></ion-icon></div>
      </li>
      <li class="cart-type" (click)="paymentConfirm()">
        <div class="card-img"><img src="{{ card }}" /></div>
        <div class="card-name">UnionPay <ion-icon name="arrow-forward"></ion-icon></div>
      </li>
      <li class="cart-type" (click)="paymentConfirm()">
        <div class="card-img"><img src="{{ card }}" /></div>
        <div class="card-name">Paypal <ion-icon name="arrow-forward"></ion-icon></div>
      </li>
    </ul>
  </div>

</ion-content>
