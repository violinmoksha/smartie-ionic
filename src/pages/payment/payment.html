<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu">Menu</ion-icon>
    </button>
    <ion-title>Payment Details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<div class="payment-landing">
  <div class="top_content">
    <p class="headtitle">Hi {{ fullname }}</p>
    <p >You have not entered your payment details.</p>
  </div>

  <div class="middle_content">
    <p>In order recieve your fees you must have a Stripe account</p>
    <p>If you don't have an account please create an account in Stripe</p>
    <div class="payment-icon">
       <img src="./assets/img/stripe.jpg" />
    </div>
  </div>

  <div class="bottom_content">
    <p>If you have an account please continue with the process by clicking below</p>
  </div>

  <button class="button button-positive" ion-button full (click)="goTo()">Add your payment details</button>
</div>
</ion-content>
