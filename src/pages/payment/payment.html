<ion-header>
  <ion-navbar>
    <ion-title>Payment Options</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <div class="profile-data">
    <div class="left">
      <div class="avatar"><img src="{{ genericAvatar }}" /></div>
      <div class="u-detail">
        <div class="name">Paul Yeager</div>
        <div class="profile-type">teacher</div>
      </div>
    </div>
    <div class="rates">
      <h3>Total Hours: {{ totalHours }} Hrs<br /><span class="money">${{ totalAmount }}</span></h3>
    </div>
  </div>

  <div class="payment-list">
    <ul>
      <li class="cart-type" (click)="paymentConfirm()">
        <div class="card-img"><img src="{{ card }}" /></div>
        <div class="card-name">Visa</div>
      </li>
    </ul>
  </div>

</ion-content>
