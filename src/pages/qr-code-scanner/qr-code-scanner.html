<ion-header>

  <ion-navbar>
    <ion-title>QrCodeScanner</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <button ion-button full icon-left (click)="scanCode()" color="secondary">
    <ion-icon name="qr-scanner"></ion-icon>Scan Code
  </button>

  <ion-card *ngIf="scannedCode">
    <ion-card-content>
      Result from Scan: {{ scannedCode }}
    </ion-card-content>
  </ion-card>

</ion-content>
