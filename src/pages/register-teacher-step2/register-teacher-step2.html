<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu">Menu</ion-icon>
    </button>
    <ion-title>Teacher Information</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <!--<div>
    <h4>Debug</h4>
    <pre>Form : {{Teacherstep2Form.value | json }}</pre>
    <pre>Form Status : {{Teacherstep2Form.status }}</pre>
  </div>-->

  <form [formGroup]="Teacherstep2Form" name="Teacherstep2Form" (ngSubmit)="next(Teacherstep2Form.value)" novalidate>

    <div class="list list-inset registration teacher step2">

      <div class="tagline">
        <p>Tell us about yourself</p>
      </div>

      <div class="profile-pic">
        <img id="picForDisplay" (click)="chooseUploadType($event)" [src]="pageProfileSrc" width="150px" *ngIf="!photoSelected && !photoTaken" />
        <img (click)="chooseUploadType($event)" [src]="cameraData" *ngIf="photoTaken" width="150px">
        <img (click)="chooseUploadType($event)" [src]="cameraUrl" *ngIf="photoSelected" width="150px">
        <span class="input-label">Upload Your Photo</span>
      </div>

      <!-- Name -->
      <!-- <label class="item item-input">
        <span class="input-label">Name</span>
        <ion-input placeholder="i.e. John Smith" type="text" formControlName="name"></ion-input>
      </label> -->
      <ion-item>
        <ion-label fixed>Name</ion-label>
        <ion-input placeholder="i.e. John Smith" type="text" formControlName="name"></ion-input>
      </ion-item>

      <div *ngIf="!Teacherstep2Form.controls['name'].valid && Teacherstep2Form.controls['name'].touched" class="item item-message">
        Name is required
      </div>

      <!-- Phone -->
      <!-- <label class="item item-input">
        <span class="input-label">Phone Number</span>
        <ion-input placeholder="510-555-0162" type="tel" formControlName="phone"></ion-input>
      </label> -->
      <ion-item>
        <ion-label fixed>Phone Number</ion-label>
        <ion-input placeholder="510-555-0162" type="tel" formControlName="phone"></ion-input>
      </ion-item>

      <div *ngIf="!Teacherstep2Form.controls['phone'].valid && Teacherstep2Form.controls['phone'].touched" class="item item-message">
        Phone number is required
      </div>

      <!-- Profile Title -->
      <!-- <label class="item item-input">
        <span class="input-label">Profile Title</span>
        <ion-input placeholder="Certified TOEFL Instructor" type="type" formControlName="profileTitle"></ion-input>
      </label> -->
      <ion-item>
        <ion-label fixed>Profile Title</ion-label>
        <ion-input placeholder="Certified TOEFL Instructor" type="type" formControlName="profileTitle"></ion-input>
      </ion-item>

      <div *ngIf="!Teacherstep2Form.controls['profileTitle'].valid && Teacherstep2Form.controls['profileTitle'].touched" class="item item-message">
        Profile Title is required
      </div>

      <!-- Profile Message -->
      <!-- <label class="item item-input">
        <span class="input-label">Profile Message</span>
        <ion-textarea formControlName="profileMessage" placeholder="Although I am certified in TOEFL I also have a passion for teaching Korean. Please book a session with me, you'll be amazed at the quick learning results!"></ion-textarea>
      </label> -->
      <ion-item>
        <ion-label fixed>Profile Message</ion-label>
        <ion-textarea formControlName="profileMessage" placeholder="Although I am certified in TOEFL I also have a passion for teaching Korean. Please book a session with me, you'll be amazed at the quick learning results!"></ion-textarea>
      </ion-item>

      <div *ngIf="!Teacherstep2Form.controls['profileMessage'].valid && Teacherstep2Form.controls['profileMessage'].touched" class="item item-message">
        Profile Message is required
      </div>

    </div>

    <button class="button button-positive" [disabled]="!Teacherstep2Form.valid" ion-button full>{{ "next" | translate }}</button>

  </form>

</ion-content>
