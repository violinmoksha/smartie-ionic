<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <!-- <ion-icon name="{{ 'menu' | translate }}"></ion-icon> -->
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title class="cl-student">{{ 'accountInformation' | translate }}</ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding>
  <form [formGroup]="StudentStep1Form" name="StudentStep1Form" (ngSubmit)="next(StudentStep1Form.value)" novalidate>

     <!--<div>
      <h4>Debug</h4>
      <pre>Form : {{StudentStep1Form.value | json }}</pre>
      <pre>Form Status : {{StudentStep1Form.status }}</pre>
      <pre>Form Password Status : {{StudentStep1Form.get('password').status }}</pre>
      <pre>Form confPassword Status : {{StudentStep1Form.get('confPassword').status }}</pre>
    </div>-->
    <div class="list list-inset registration student">

      <div class="tagline bg-student">
        <p>Let's create your account information</p>
      </div>

      <!-- <div class="profile-pic">
        <img id="picForDisplay" (click)="chooseUploadType($event)" [src]="pageProfileSrc" width="150px" *ngIf="!photoSelected && !photoTaken" />
        <img (click)="chooseUploadType($event)" [src]="cameraData" *ngIf="photoTaken" width="150px">
        <img (click)="chooseUploadType($event)" [src]="cameraUrl" *ngIf="photoSelected" width="150px">
        <span class="input-label">Upload your photo</span>
      </div> -->

      <label class="item item-input">
        <span class="input-label">Email</span>
        <ion-input placeholder="yourmail@mail.com" type="text" formControlName="email"></ion-input>
      </label>

      <div *ngIf="!StudentStep1Form.controls['email'].valid && StudentStep1Form.controls['email'].touched" class="item item-message">
        Email is required
      </div>

      <label class="item item-input">
        <span class="input-label">Username</span>
        <ion-input placeholder="johndoe" type="text" formControlName="username"></ion-input>
      </label>

      <div *ngIf="!StudentStep1Form.controls['username'].valid && StudentStep1Form.controls['username'].touched" class="item item-message">
        User name is required
      </div>

      <div>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <ion-input placeholder="********" type="password" formControlName="password"></ion-input>
        </label>

        <div class="item item-message" *ngIf="StudentStep1Form.get('password').invalid && StudentStep1Form.get('password').touched">
          Password is required, Password must be longer than 6 characters
        </div>

        <label class="item item-input">
          <span class="input-label">Confirm Password</span>
          <ion-input placeholder="********" type="password" formControlName="confPassword"></ion-input>
        </label>

        <div class="item item-message" *ngIf="StudentStep1Form.get('confPassword').invalid && StudentStep1Form.get('confPassword').touched">
          Confirm Password is required, Confirm Password must be longer than 6 characters, Password mismatch
        </div>
      </div>

    </div>
    <button class="button button-positive bg-student" [disabled]="!StudentStep1Form.valid" ion-button full>Next</button>

  </form>
</ion-content>
