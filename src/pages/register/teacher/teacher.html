<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <!-- <ion-icon name="{{ 'menu' | translate }}"></ion-icon> -->
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'teacherRegistration' }}</ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding>
  <form [formGroup]="Teacherstep1Form" name="Teacherstep1Form" (ngSubmit)="next(Teacherstep1Form.value)" novalidate>

    <div class="list list-inset registration parent">

      <div class="profile-pic">
        <img id="picForDisplay" (click)="chooseUploadType($event)" [src]="pageProfileSrc" width="150px" *ngIf="!photoSelected && !photoTaken" />
        <img (click)="chooseUploadType($event)" [src]="cameraData" *ngIf="photoTaken" width="150px">
        <img (click)="chooseUploadType($event)" [src]="cameraUrl" *ngIf="photoSelected" width="150px">
        <span class="input-label">Upload your photo</span>
      </div>

      <label class="item item-input">
        <span class="input-label">Name</span>
        <ion-input placeholder="eg: John Doe" type="text" formControlName="name"></ion-input>
      </label>

      <div *ngIf="!Teacherstep1Form.controls['name'].valid && Teacherstep1Form.controls['name'].touched" class="item item-message">
        Name is required
      </div>

      <label class="item item-input">
        <span class="input-label">Username</span>
        <ion-input placeholder="johndoe" type="text" formControlName="username"></ion-input>
      </label>

      <div *ngIf="!Teacherstep1Form.controls['username'].valid && Teacherstep1Form.controls['username'].touched" class="item item-message">
        User name is required
      </div>

      <div formGroupName="passwords">
        <label class="item item-input">
          <span class="input-label">Password</span>
          <ion-input placeholder="********" type="password" formControlName="password"></ion-input>
        </label>

        <div class="item item-message" *ngIf="Teacherstep1Form.get('passwords.password').invalid && Teacherstep1Form.get('passwords.password').touched">
          Password is required, Password must be longer than 6 characters
        </div>

        <label class="item item-input">
          <span class="input-label">Confirm Password</span>
          <ion-input placeholder="********" type="password" formControlName="confPassword"></ion-input>
        </label>

        <div class="item item-message" *ngIf="Teacherstep1Form.get('passwords.confPassword').invalid && Teacherstep1Form.get('passwords.confPassword').touched">
          Confirm Password is required, Confirm Password must be longer than 6 characters
        </div>
        <div class="item item-message" *ngIf="Teacherstep1Form.get('passwords').errors !== null && Teacherstep1Form.get('passwords.confPassword').touched">
          Password not match
        </div>
      </div>
