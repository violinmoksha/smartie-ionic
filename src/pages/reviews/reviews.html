<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <!-- <ion-icon name="{{ 'menu' | translate }}"></ion-icon> -->
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'reviews' | translate }}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>


<div class="review-title">4 Reviews</div>
  <ion-item *ngFor="let review of reviews">

    <div class="notification-wrapper review-pop-search" id="profile-info">
      <div class="notification">
        <div class="left">
          <div class="avatar"><img src="./assets/img/user-round-icon.png"></div>
          <div class="u-detail">
            <div class="name">john Mercandro</div>
            <div class="profile-type">Teacher</div>
          </div>
        </div>
        <div *ngIf="review.reviewStars == 1" class="right">
          <!-- <div>{{ review.reviewStars }}</div> -->
          <div class="star orange"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
        </div>

        <div *ngIf="review.reviewStars == 2" class="right">
          <!-- <div>{{ review.reviewStars }}</div> -->
          <div class="star orange"></div>
          <div class="star orange"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
        </div>

        <div *ngIf="review.reviewStars == 3" class="right">
          <!-- <div>{{ review.reviewStars }}</div> -->
          <div class="star orange"></div>
          <div class="star orange"></div>
          <div class="star orange"></div>
          <div class="star"></div>
          <div class="star"></div>
        </div>

        <div *ngIf="review.reviewStars == 4" class="right">
          <!-- <div>{{ review.reviewStars }}</div> -->
          <div class="star orange"></div>
          <div class="star orange"></div>
          <div class="star orange"></div>
          <div class="star orange"></div>
          <div class="star"></div>
        </div>

        <div *ngIf="review.reviewStars == 5" class="right">
          <!-- <div>{{ review.reviewStars }}</div> -->
          <div class="star orange"></div>
          <div class="star orange"></div>
          <div class="star orange"></div>
          <div class="star orange"></div>
          <div class="star orange"></div>
        </div>

        <div class="clear"></div>
      </div>
      <div class="review-content">
          <div>{{ review.reviewFeedback }}</div>
          <div class="review-date">
              Date: 12-12-2017
          </div>
      </div>
    </div>

  </ion-item>

  <button class="button button-positive" (click)="addReview()" ion-button full>Your Review</button>

</ion-content>
