<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <!-- <ion-icon name="{{ 'menu' | translate }}"></ion-icon> -->
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Reviews</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <!-- <div>
   <h4>Debug</h4>
   <pre>Form : {{ReviewForm.value | json }}</pre>
   <pre>Form Status : {{ReviewForm.status }}</pre>
 </div> -->

  <form [formGroup]="ReviewForm" name="ReviewForm" (ngSubmit)="ReviewSubmit(ReviewForm.value)" novalidate>
    <div class="profile-column">
      <div class="pr-review-top">
        <span class="reveiwer-image" *ngIf="params.profileData.profilePhoto"><img src="{{ params.profileData.profilePhoto.url }}"></span>
        <span class="reviewer-name">{{ params.profileData.fullname }}</span>
        <span class="reviewer-type">{{ params.profileData.role }}</span>
      </div>
      <div class="pr-review-middle">
      <span>How many Golden star would you give for </span>
      <span class="re-name">{{ params.profileData.fullname }}</span>
      <star-rating-comp formControlName="rating" [starType]="'svg'" [rating]="0"></star-rating-comp>
      </div>
      <div class="pr-review-bottom">
        <label for="">Your Feedback</label>
        <ion-textarea formControlName="review" placeholder="Put any comment..."></ion-textarea>
        <div *ngIf="!ReviewForm.controls['review'].valid && ReviewForm.controls['review'].touched" class="item item-message">
          Your review is required
        </div>
      </div>
      <button class="button button-positive" [disabled]="!ReviewForm.valid" ion-button full>Submit Your Rating</button>
    </div>
  </form>

</ion-content>
