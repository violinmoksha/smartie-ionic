<ion-header [ngClass]="role">
  <ion-toolbar>
    <ion-buttons end>
      <button [disabled]="!notifyCount" class="notification" (click)="pushAccepteds()"><span>{{ notifyCount }}</span></button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content class="smartie-search" [ngClass]="role">
  <div #map id="map"></div>
  <div class="bottom-search-box">
    <input class="item item-input" name="searchloc" type="text" placeholder="Los Angeles, CA" #searchloc>
    <button class="button button-positive" (click)="findJobsSearch(searchloc.value, role)">
      <span *ngIf="role == 'teacher'">Find Jobs</span>
      <span *ngIf="role !== 'teacher'">Find Teachers</span>
    </button>
  </div>
</ion-content>
