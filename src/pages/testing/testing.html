<ion-header class="{{ role }}">
    <ion-navbar>
      <ion-title>Reviews Test</ion-title>
    </ion-navbar>
  </ion-header>


<ion-content padding>

    <div>
      <h4>Debug</h4>
      <pre>Rating : {{ rating }}</pre>
      <pre>Review : {{ review }}</pre>
    </div>

    <div class="profile-column">
      <div class="pr-review-top">
        
      </div>
      <div class="pr-review-middle">
      <span>How many Golden star would you give for </span>
      <!-- <span class="re-name">{{ profileData.fullname }}</span> -->
      <rating [(ngModel)]="rating" readOnly="false" max="5" emptyStarIconName="star-outline"  halfStarIconName="star-half" starIconName="star" nullable="false" >
      </rating>
      </div>
      <div class="pr-review-bottom">
        <label for="">Your Feedback</label>
        <ion-textarea [(ngModel)]="review" placeholder="Put any comment..."></ion-textarea>
        
      </div>
      <button class="button button-positive" (click)="submitReview()" ion-button full>Submit Your Rating</button>
    </div>
    

</ion-content>
