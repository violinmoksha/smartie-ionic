<ion-header [ngClass]="role">
  <ion-navbar>
    <button ion-button menuToggle>
      <!-- <ion-icon name="{{ 'menu' | translate }}"></ion-icon> -->
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
      <button class="notification" (click)="pushAccepteds()"><span>{{ notifyCount }}</span></button>

    </ion-buttons>
    <ion-title><img [src]="searchLogo" ></ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="totles-search" [ngClass]="role" padding>
  <div #map id="map"></div>
  <div class="bottom-search-box">
    <input class="item item-input" name="searchloc" type="text" placeholder="305 mont Nomsod">
    <button class="button button-positive">Find Jobs</button>
  </div>
</ion-content>
